# Logs a given user out of a given OpenShift using the `oc` tools.
#
# REQUIRED VARIABLES
#   oc_tools - location of the `oc` tools

- name: Check if currently logged into OpenShift
  command: >
    {{ oc_tools }} whoami
  register: oc_whoami
  ignore_errors: True
  changed_when: False

- name: Log out of OpenShift
  command: >
    {{ oc_tools }} logout
  no_log: True
  when: oc_whoami.rc == 0
